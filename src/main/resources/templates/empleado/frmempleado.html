<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<script th:src="@{/js/web/empleado/frmempleado.js}" type="text/javascript"></script>
	<nav th:insert="layout::menu"></nav>
	<button type="button" id="btnagregar" class="btn btn-primary">
		Agregar Empleado</button>
	<hr />
	<table class="table" id="tblempleado">
		<thead>
			<tr>
				<th scope="col">Código</th>
				<th scope="col">Nombre</th>
				<th scope="col">Apellido</th>
				<th scope="col">Fecha Contrato</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="empleado :${listaempleados}">
				<td th:text="${empleado.idempleado}"></td>
				<td th:text="${empleado.nombre}"></td>
				<td th:text="${empleado.apellido}"></td>
				<td th:text="${empleado.fechacontrat}"></td>				
			</tr>
		</tbody>
	</table>
	<!-- Modal Registro Empleado-->
	<div class="modal fade" id="modalEmpleado" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Registro de Empleado</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="txtdescripcion" class="form-label">
							Descripción</label> 
						<input type="text" class="form-control"
							id="txtdescripcion" >
					</div>
					<div class="mb-3">
						<label for="txtnroasientos" class="form-label">
							Nro. Asientos</label> 
						<input type="text" class="form-control"
							id="txtnroasientos" >
					</div>
					<div class="mb-3">
						<label for="cboestado" class="form-label">
							Estado</label> 
						<select class="form-control"
							id="cboestado"></select>						
					</div>
					<input type="hidden" id="hddidregistrosala">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btnguardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
