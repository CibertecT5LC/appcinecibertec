<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<script th:src="@{/js/web/sala/frmsala.js}" type="text/javascript"></script>
	<nav th:insert="layout::menu"></nav>
	<button type="button" id="btnagregar" class="btn btn-primary">
		Agregar Sala</button>
	<hr />
	<table class="table" id="tblsala">
		<thead>
			<tr>
				<th scope="col">Código</th>
				<th scope="col">Descripción</th>
				<th scope="col">Nro.Asientos</th>
				<th scope="col">Estado</th>
				<th scope="col">Actualizar</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="sala :${listasalas}">
				<td th:text="${sala.idsala}"></td>
				<td th:text="${sala.descsala}"></td>
				<td th:text="${sala.asientos}"></td>
				<td th:text="${sala.estado.descestado}"></td>
				<td>
					<button type="button" class="btn btn-success btnactualizar"
						th:data-idsala="${sala.idsala}"
						th:data-descsala="${sala.descsala}"
						th:data-asientos="${sala.asientos}"
						th:data-idestado="${sala.estado.idestado}">
						<i class="fas fa-pen"></i>
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger btneliminarsala"
						th:data-idsala="${sala.idsala}"
						th:data-descsala="${sala.descsala}">
						<i class="fas fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- Modal Registro / actualizacion SALA -->
	<div class="modal fade" id="modalSala" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Mantenimiento de Sala</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="txtdescripcion" class="form-label">
							Descripción</label> 
						<input type="text" class="form-control"
							id="txtdescripcion" >
					</div>
					<div class="mb-3">
						<label for="txtnroasientos" class="form-label">
							Nro. Asientos</label> 
						<input type="text" class="form-control"
							id="txtnroasientos" >
					</div>
					<div class="mb-3">
						<label for="cboestado" class="form-label">
							Estado</label> 
						<select class="form-control"
							id="cboestado"></select>						
					</div>
					<input type="hidden" id="hddidregistrosala">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btnguardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- Modal Eliminar SALA -->
	<div class="modal fade" id="modalEliminarSala" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Eliminar Sala</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">		
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddideliminarsala"
						value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btneliminar">Eliminar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
